events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 3000;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com https://challenges.cloudflare.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.stripe.com https://merchant-ui-api.stripe.com https://challenges.cloudflare.com https://cloudflareinsights.com https://pay.evertramos.com.br; frame-src 'self' https://challenges.cloudflare.com https://js.stripe.com; object-src 'none'; base-uri 'self';" always;

        # Redirect based on domain
        location = / {
            if ($http_host ~* "evertramos\.com$") {
                return 302 /en/;
            }
            if ($http_host ~* "evertramos\.com\.br$") {
                return 302 /br/;
            }
            try_files $uri/index.html $uri $uri/ /index.html;
        }

        location / {
            try_files $uri/index.html $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}